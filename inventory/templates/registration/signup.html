{% extends 'inventory/base.html' %}

{% block content %}
<div class="signup-wrapper">
    <div class="signup-header">
        <h2 style="margin: 0; font-size: 1.85rem; letter-spacing: -0.025em; color: var(--primary);">Join IdeaLab</h2>
        <p style="margin: 8px 0 0 0; color: #64748b; font-size: 0.95rem;">Create your student profile to start requesting components.</p>
    </div>

    <div class="signup-card">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-row">
                <div class="form-field">
                    <label>Full Name</label>
                    <input type="text" name="name" placeholder="John Doe" required>
                </div>
                <div class="form-field">
                    <label>KTU Student ID</label>
                    <input type="text" name="student_id" placeholder="TVE21CS..." required>
                </div>
            </div>

            <div class="form-field">
                <label>Class / Batch</label>
                <input type="text" name="class" placeholder="e.g. CSA S6, MEB S4" required>
            </div>

            <div class="form-field">
                <label>College Email</label>
                <input type="email" name="email" placeholder="name@college.edu" required>
            </div>

            <div class="form-field">
                <label>Password</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-full">Create Account</button>
        </form>

        {% if error %}
            <div class="error-msg">
                <span style="margin-right: 8px;">⚠️</span> {{ error }}
            </div>
        {% endif %}
    </div>

    <p style="text-align: center; margin-top: 24px; color: #64748b; font-size: 0.95rem;">
        Already have an account? <a href="{% url 'login' %}" style="color: var(--accent); font-weight: 600; text-decoration: none;">Login here</a>
    </p>
</div>

<style>
    .signup-wrapper {
        max-width: 500px;
        margin: 40px auto;
    }

    .signup-header {
        text-align: center;
        margin-bottom: 32px;
    }

    .signup-card {
        background: white;
        padding: 32px;
        border-radius: 16px;
        border: 1px solid var(--border);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
    }

    .form-row {
        display: flex;
        gap: 15px;
    }

    .form-field {
        margin-bottom: 20px;
        flex: 1;
    }

    .form-field label {
        display: block;
        font-size: 0.8rem;
        font-weight: 600;
        color: #64748b;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    input[type="text"], 
    input[type="password"],
    input[type="email"] {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid var(--border);
        border-radius: 10px;
        font-family: inherit;
        font-size: 0.95rem;
        transition: all 0.2s;
        box-sizing: border-box;
        background: #fdfdfd;
    }

    input:focus {
        outline: none;
        border-color: var(--accent);
        background: white;
        box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
    }

    .btn-full {
        width: 100%;
        justify-content: center;
        padding: 14px;
        font-size: 1rem;
        margin-top: 10px;
    }

    .error-msg {
        margin-top: 20px;
        padding: 12px;
        background: #fff1f2;
        border: 1px solid #fecaca;
        color: var(--danger);
        border-radius: 8px;
        font-size: 0.85rem;
        text-align: center;
    }

    @media (max-width: 480px) {
        .form-row { flex-direction: column; gap: 0; }
        .signup-wrapper { margin: 20px; }
    }
</style>
{% endblock %}
